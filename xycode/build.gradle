android {
    compileSdkVersion 26
    /*resourcePrefix "xy"*/
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 237
        versionName "0.2.37"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        /* jackOptions {
             enabled true
         }*/
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
        disable 'InvalidPackage'
    }

    compileOptions.encoding = "UTF-8"

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation "com.android.support:recyclerview-v7:26.1.0"

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    api 'com.alibaba:fastjson:1.2.14'
    api 'com.squareup.okhttp3:okhttp:3.9.0'

    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation "io.reactivex.rxjava2:rxjava:2.1.3"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'XyCode'

    publishedGroupId = 'xyz.xmethod'

    libraryName = 'XyCode'
    artifact = 'xycode'

    libraryDescription = 'network & some code library for Android'

    siteUrl = 'https://github.com/acilgit/XyCode'
    gitUrl = 'https://github.com/acilgit/XyCode.git'

    libraryVersion = '0.3.51'

    developerId = 'acil'
    developerName = 'acil-fong'
    developerEmail = 'acil@163.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

tasks.withType(Javadoc) {
    javadoc {
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            author true
            version true
            links "http://docs.oracle.com/javase/7/docs/api"
            failOnError false
        }
    }
}
